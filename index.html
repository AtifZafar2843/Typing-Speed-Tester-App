<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-purple-50">
    <div class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl p-8 relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-100 rounded-full -mr-16 -mt-16 opacity-50"></div>
        <div class="absolute bottom-0 left-0 w-40 h-40 bg-purple-100 rounded-full -ml-20 -mb-20 opacity-50"></div>
        
        <div class="relative z-10">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 flex items-center justify-center">
                <i class="fas fa-keyboard text-blue-500 mr-3"></i>
                Typing Speed Tester
            </h1>
            
            <div class="flex justify-center gap-3 mb-6">
                <button class="duration-btn bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md" data-duration="30">
                    <i class="fas fa-bolt mr-2"></i>30s
                </button>
                <button class="duration-btn bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md" data-duration="60">
                    <i class="fas fa-clock mr-2"></i>1 min
                </button>
                <button class="duration-btn bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md" data-duration="300">
                    <i class="fas fa-hourglass-half mr-2"></i>5 min
                </button>
                <button class="duration-btn bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-all transform hover:scale-105 shadow-md" data-duration="600">
                    <i class="fas fa-hourglass-end mr-2"></i>10 min
                </button>
            </div>

            <div class="mb-8">
                <div id="paragraph" class="text-lg text-gray-700 mb-4 p-6 bg-gray-50 rounded-xl shadow-inner border border-gray-100"></div>
                <div id="input-area" 
                     class="w-full p-4 text-lg border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all shadow-sm"
                     contenteditable="true"
                     spellcheck="false"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-xl text-center transform hover:scale-105 transition-all shadow-md">
                    <i class="fas fa-tachometer-alt text-2xl text-blue-500 mb-2"></i>
                    <h3 class="text-sm font-semibold text-blue-600">WPM</h3>
                    <p id="wpm" class="text-3xl font-bold text-blue-700">0</p>
                </div>
                <div class="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-xl text-center transform hover:scale-105 transition-all shadow-md">
                    <i class="fas fa-bullseye text-2xl text-green-500 mb-2"></i>
                    <h3 class="text-sm font-semibold text-green-600">Accuracy</h3>
                    <p id="accuracy" class="text-3xl font-bold text-green-700">0%</p>
                </div>
                <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-xl text-center transform hover:scale-105 transition-all shadow-md">
                    <i class="fas fa-stopwatch text-2xl text-purple-500 mb-2"></i>
                    <h3 class="text-sm font-semibold text-purple-600">Time</h3>
                    <p id="time" class="text-3xl font-bold text-purple-700">0s</p>
                </div>
            </div>

            <button id="try-again" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white py-4 px-6 rounded-xl font-semibold transition-all transform hover:scale-105 shadow-lg flex items-center justify-center">
                <i class="fas fa-redo-alt mr-2"></i>
                Try Again
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
